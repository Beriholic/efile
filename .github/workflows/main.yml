name: Release

on:
  push:
    tags: "*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true 
          draft: true

  upload-assets:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: darwin_amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: darwin_arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: linux_amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: linux_arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows_amd64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: windows_arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: efile
          target: ${{ matrix.target }}
          token: ${{ secrets.GITHUB_TOKEN }}
          release-id: ${{ needs.create-release.outputs.upload_url }}
